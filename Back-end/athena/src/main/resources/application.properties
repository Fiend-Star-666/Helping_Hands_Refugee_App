spring.datasource.url=jdbc:mysql://${DBHOST}:${DBPORT}/${DBNAME}?useSSL=true&serverTimezone=UTC
spring.datasource.password=${DBPASSWORD}
spring.datasource.username=${DBUSERNAME}
spring.sql.init.data-locations=classpath:database.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
server.port=9091
spring.jpa.hibernate.ddl-auto=update

logging.file.name=${user.dir}/Logs/application.log
logging.logback.rollingpolicy.max-file-size=15MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=250MB

spring.jpa.show-sql=true
spring.main.allow-circular-references=false
intern.app.jwtCookieName=intern
intern.app.jwtSecret=internSecretKey
intern.app.jwtExpirationMs=86400000
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# swagger
springfox.documentation.swagger-ui.base-url=/api/v1